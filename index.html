<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Union.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, interactive-widget=overlays-content" />
    <meta name="theme-color" content="#0a0a0a" />
    <title>Unicity Agent Sphere</title>
    <script>
      // Prevent FOUC by applying theme before React loads
      (function() {
        const stored = localStorage.getItem('sphere-theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = stored || (prefersDark ? 'dark' : 'light');
        document.documentElement.classList.add(theme);
      })();
    </script>
  </head>
  <body style="margin: 0;">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
