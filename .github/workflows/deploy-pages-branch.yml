name: Deploy Branch to GitHub Pages

on:
  push:
    branches: ['**']  # All branches
  delete:  # Triggered when a branch is deleted
  workflow_dispatch:

permissions:
  contents: write  # Needed to push to gh-pages branch

concurrency:
  group: pages-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  # Cleanup job - runs when a branch is deleted
  cleanup:
    runs-on: ubuntu-latest
    if: github.event_name == 'delete' && github.event.ref_type == 'branch'
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Get branch name
        id: branch
        run: |
          # Sanitize branch name for use in URL path (replace / with -)
          BRANCH_NAME="${{ github.event.ref }}"
          BRANCH_NAME="${BRANCH_NAME//\//-}"
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Remove branch directory
        run: |
          if [ -d "${{ steps.branch.outputs.name }}" ]; then
            rm -rf "${{ steps.branch.outputs.name }}"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Remove ${{ steps.branch.outputs.name }} (branch deleted)"
            git push
          else
            echo "Directory ${{ steps.branch.outputs.name }} does not exist, skipping"
          fi

  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.event_name != 'delete'
    outputs:
      branch_name: ${{ steps.branch.outputs.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Get branch name
        id: branch
        run: |
          # Sanitize branch name for use in URL path (replace / with -)
          BRANCH_NAME="${GITHUB_REF_NAME//\//-}"
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          BASE_PATH: /sphere/${{ steps.branch.outputs.name }}/
          VITE_AGENT_API_URL: https://sphere.unicity.network/api
          VITE_AGGREGATOR_URL: https://goggregator-test.unicity.network

      - name: Deploy branch to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: ${{ steps.branch.outputs.name }}
          keep_files: true

      - name: Output deployment URL
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ steps.branch.outputs.name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **URL:** https://${{ github.repository_owner }}.github.io/sphere/${{ steps.branch.outputs.name }}/" >> $GITHUB_STEP_SUMMARY

  deploy-redirect:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: github.event_name != 'delete'
    steps:
      - name: Create redirect page
        run: |
          mkdir -p redirect
          cat > redirect/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta http-equiv="refresh" content="0; url=/sphere/dev/">
            <title>Redirecting...</title>
            <script>window.location.href = '/sphere/dev/';</script>
          </head>
          <body>
            <p>Redirecting to <a href="/sphere/dev/">/sphere/dev/</a>...</p>
          </body>
          </html>
          EOF

      - name: Deploy redirect
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./redirect
          keep_files: true  # Don't delete branch subdirectories
